<div class="row">
    <div class="col-sm-6">
        <strong class="text-center">{{ vm.title }}</strong>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
            <div class="form-group">
                <label>Contact Name</label>
                <input class="form-control" type="text" ng-model="vm.booking.contactName">
            </div>
        <div class="form-group">
            <label>Contact Number</label>
            <input class="form-control" type="text" ng-model="vm.booking.contactNumber">
        </div>

        <div class="form-group">
            <label>Number of People</label>
            <input class="form-control" type="number" ng-model="vm.booking.numberOfPeople">
        </div>

        <div class="form-group">
            <label>Table Number</label>
            <input class="form-control" type="number" ng-model="vm.booking.tableNumber">
        </div>
       
        <div class="form-group">
            <label>Booking Time</label>
            <input class="form-control" type="datetime-local" ng-model="vm.booking.bookingTime">
        </div>
        <button class="btn btn-success" ng-click="vm.save()">Save</button>
    </div>
</div>
